<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="authoring-tool" content="Adobe_Animate_CC">
<title>LNV_X90_IDP_Pro5_728x90</title>

<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<script src="LNV_X90_IDP_Pro5_728x90.js"></script>

<script>
var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
var clickTag = "https://www.lenovo.com/sg/en/";

function init() {
    canvas = document.getElementById("canvas");
    anim_container = document.getElementById("animation_container");
    dom_overlay_container = document.getElementById("dom_overlay_container");

    // üî• ƒê·∫£m b·∫£o overlay kh√¥ng ch·∫∑n s·ª± ki·ªán c·ªßa n√∫t replay
    dom_overlay_container.style.pointerEvents = "none";

    var comp = AdobeAn.getComposition("6C3FFE19E964DA45A00230ABB631043C");
    var lib = comp.getLibrary();
    var loader = new createjs.LoadQueue(false);
    loader.addEventListener("fileload", function(evt){handleFileLoad(evt, comp)});
    loader.addEventListener("complete", function(evt){handleComplete(evt, comp)});
    loader.loadManifest(lib.properties.manifest);
}

function handleFileLoad(evt, comp) {
    var images = comp.getImages();
    if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }
}

function handleComplete(evt, comp) {
    var lib = comp.getLibrary();
    var ss = comp.getSpriteSheet();
    var queue = evt.target;
    var ssMetadata = lib.ssMetadata;
    for (var i = 0; i < ssMetadata.length; i++) {
        ss[ssMetadata[i].name] = new createjs.SpriteSheet({ 
            "images": [queue.getResult(ssMetadata[i].name)], 
            "frames": ssMetadata[i].frames 
        });
    }

    exportRoot = new lib.LNV_X90_IDP_Pro5_728x90_rp();
    stage = new lib.Stage(canvas);
    stage.enableMouseOver();

    fnStartAnimation = function() {
        stage.addChild(exportRoot);
        createjs.Ticker.framerate = lib.properties.fps;
        createjs.Ticker.addEventListener("tick", stage);
    };

    AdobeAn.makeResponsive(false, 'both', false, 1, [canvas, anim_container, dom_overlay_container]);
    AdobeAn.compositionLoaded(lib.properties.id);
    fnStartAnimation();

    // üéØ X·ª≠ l√Ω n√∫t Replay
    setTimeout(function() {
        if (exportRoot.btn_replay) {
            exportRoot.btn_replay.cursor = "pointer"; // Hi·ªÉn th·ªã con tr·ªè tay
            exportRoot.btn_replay.addEventListener("click", function(evt) {
                evt.stopPropagation(); // ‚úÖ NgƒÉn ch·∫∑n m·ªü URL
                exportRoot.gotoAndPlay(0); // üîÑ Replay banner t·ª´ ƒë·∫ßu
            });

            // üî• ƒê·∫£m b·∫£o n√∫t Replay kh√¥ng b·ªã ch·∫∑n
            exportRoot.btn_replay.mouseEnabled = true;
        } else {
            console.error("‚ö†Ô∏è btn_replay kh√¥ng t·ªìn t·∫°i, ki·ªÉm tra l·∫°i t√™n n√∫t trong Animate.");
        }
    }, 500);

    // üéØ Click v√†o banner m·ªü URL (ch·ªâ khi kh√¥ng nh·∫•n v√†o n√∫t Replay)
    document.getElementById("animation_container").addEventListener("click", function(evt) {
        if (!evt.defaultPrevented) {
            window.open(clickTag, "_blank");
        }
    });
}
</script>

<style>
    body { margin: 0; overflow: hidden; }
    #animation_container { width: 728px; height: 90px; cursor: pointer; position: relative; }
    #dom_overlay_container { pointer-events: none; }
</style>

</head>
<body onload="init();">
    <div id="animation_container">
        <canvas id="canvas" width="728" height="90" style="position: absolute; display: block;"></canvas>
        <div id="dom_overlay_container" style="overflow:hidden; width:728px; height:90px; position: absolute; left: 0px; top: 0px;"></div>
    </div>
</body>
</html>
